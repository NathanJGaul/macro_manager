# GitHub Actions workflow for a React Native app using Expo EAS.
# This pipeline runs type checks and linters, builds artifacts locally via EAS,
# and can optionally submit to the app stores.
name: React Native CI/CD

# Triggers: push/PR to main/master, and manual runs with inputs.
'on':
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
  # Run this workflow for pull requests targeting main/master.
  pull_request:
    branches: [main, master]
  # Allow manual runs with build-type and platform selection.
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: 'Build type to run'
        options:
          - ios-prod
          - publish-stores
          - all
      platform:
        type: choice
        description: 'Platform to build'
        default: 'all'
        options:
          - ios
          - all

# Global environment variables for all jobs. Credentials come from GitHub Secrets.
env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
  EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
  EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}
  NODE_OPTIONS: --openssl-legacy-provider

  # Jobs define the workflow stages: a skip-check, tests, then build/deploy.
jobs:
  check-skip:
    runs-on: ubuntu-latest
    # Respect conventional skip flag in commit messages, e.g., "feat: add X [skip ci]".
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Dependency caching (npm via setup-node)
        run: echo "Using setup-node npm cache; no extra cache step needed"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ§¹ Run ESLint
        run: npm run lint:eslint

      - name: ðŸŽ¨ Run Prettier check
        run: npm run lint

  build-and-deploy:
    needs: test
    # Only build on pushes to main/master or when manually dispatched.
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch'
    strategy:
      # Build matrix includes Android by default and adds an iOS variant on macOS.
      matrix:
        platform: [ios]
    runs-on: macos-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Dependency caching (npm via setup-node)
        run: echo "Using setup-node npm cache; no extra cache step needed"

      # Install project dependencies and EAS CLI (used for builds/submissions).
      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g eas-cli@latest

      # Cache local EAS build artifacts to speed up subsequent runs.
      - name: ðŸ“± Setup EAS build cache
        uses: actions/cache@v3
        with:
          path: ~/.eas-build-local
          key: ${{ runner.os }}-eas-build-local-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-build-local-

      # Sanity check: confirm EAS CLI is installed and on PATH.
      - name: ðŸ”„ Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      # Ensure Expo apps use the correct entry point for bundling.
      # Safely sets package.json "main" to expo/AppEntry.js (backs up original).
      - name: ðŸ“‹ Fix package.json main entry
        run: |
          # Check if jq is installed, if not install it
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Fix the main entry in package.json
          if [ -f ./package.json ]; then
            # Create a backup
            cp package.json package.json.bak
            # Update the package.json
            jq '.main = "node_modules/expo/AppEntry.js"' package.json > package.json.tmp && mv package.json.tmp package.json
            echo "Updated package.json main entry"
            cat package.json | grep "main"
          else
            echo "package.json not found"
            exit 1
          fi

      # Configure Metro bundler for SVG support via react-native-svg-transformer.
      # Note: This overwrites metro.config.js (after backing up). Merge manually if you have custom settings.
      - name: ðŸ“‹ Update metro.config.js for SVG support
        run: |
          if [ -f ./metro.config.js ]; then
            echo "Creating backup of metro.config.js"
            cp ./metro.config.js ./metro.config.js.backup
            echo "Updating metro.config.js to CommonJS format"
            cat > ./metro.config.js << 'EOFMARKER'
          /* eslint-disable @typescript-eslint/no-var-requires */
          const { getDefaultConfig } = require('expo/metro-config');

          const config = getDefaultConfig(__dirname);

          const { transformer, resolver } = config;

          config.transformer = {
            ...transformer,
            babelTransformerPath: require.resolve('react-native-svg-transformer/expo'),
          };

          config.resolver = {
            ...resolver,
            assetExts: resolver.assetExts.filter(ext => ext !== 'svg'),
            sourceExts: [...resolver.sourceExts, 'svg'],
          };

          module.exports = config;
          EOFMARKER
            echo "metro.config.js updated to CommonJS format"
          else
            echo "metro.config.js not found"
          fi

      # Build a local iOS production IPA on macOS runners when requested.
      - name: ðŸ“± Build iOS Production
        if: (github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'ios-prod') && (matrix.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform ios --profile production --local --non-interactive --output=./app-ios-prod.ipa
        env:
          NODE_ENV: production

      # Submit the iOS IPA to App Store Connect when requested.
      - name: ðŸš€ Submit to App Store
        if: (github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'publish-stores') && (matrix.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
        run: |
          eas submit -p ios --path ./app-ios-prod.ipa --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
          EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}

      # Upload any produced build artifacts to the workflow run for download/debugging.
      - name: ðŸ“¦ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: |
            ./app-ios-prod.ipa
          retention-days: 7
